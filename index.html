<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the AI Generator</h1>
        </header>

        <main>
            <div class="form-container">
                <form id="poem-generator-form">
                    <input type="text" placeholder="Enter a topic" 
                    autofocus 
                    required 
                    autocomplete="off"
                    class="instructions"
                    id="user-instructions"
                    />
                    <input type="submit" class="submit-button" />
                </form>
                <div class="hint">i.e - Poems, quotes, jokes, recipes, travel, and baby names </div>
                <div>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxe68FCVqdw3c_X_Mp85e6nrlFPnAQjOqWjA&usqp=CAU" alt="Bird Image">
                </div>
                <div class="poem-container">
                    <div class="ai-content" id="ai-poem"></div>
                    <div class="ai-content" id="ai-quotes"></div>
                    <div class="ai-content" id="ai-joke"></div>
                    <div class="ai-content" id="ai-recipe"></div>
                    <div class="ai-content" id="ai-travel"></div>
                    <div class="ai-content" id="ai-babynames"></div>
                </div>
            </div>
        </main>

        <script src="src/index.js"></script>
        
        <footer>
            <p>
                This project was coded by <a href="https://github.com/codergirlshecodes" target="_blank"><strong>Alexa
                        Cacchiola</strong></a> and is
                <a href="https://github.com/codergirlshecodes/AI-Poem1" target="_blank"> open-sourced on GitHub</a> and
                <a href="https://main--boisterous-moxie-c248ab.netlify.app/" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>

</body>
</html>
