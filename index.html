<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the AI Poem Generator</h1>
        </header>

        <main>
            <form id="poem-generator-form">
                <input type="text" placeholder="Enter the topic of the poem" 
                autofocus 
                required 
                autocomplete="off"
                class="instructions"
                />
                <input type="Submit" class="submit-button" />
            </form>
            <div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxe68FCVqdw3c_X_Mp85e6nrlFPnAQjOqWjA&usqp=CAU" alt="Bird Image">
            </div>
            <div class="poem" id="poem"></div>
        </main>

        <script src="src/index.js"></script>
        
        <footer>
            <p>
                This project was coded by <a href="https://github.com/codergirlshecodes/AI-Poem1" target="_blank">Alexa Cacchiola</a> and is
                <a href="https://github.com/codergirlshecodes/AI-Poem1" target="_blank"> open-sourced on GitHub</a> and
                <a href="https://main--idyllic-jelly-622c74.netlify.app/" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
</body>
</html>
